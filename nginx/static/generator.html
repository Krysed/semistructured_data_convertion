<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generator danych</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen py-8 px-4">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-blue-600 mb-6 text-center">Generator danych</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <input type="number" id="record-count" placeholder="Liczba rekordów" value="10000"
             class="px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-400 w-full" />

      <button id="generate-btn" class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition w-full">
        Generuj XML
      </button>

      <button id="convert-btn" class="bg-yellow-500 text-white px-4 py-2 rounded-xl hover:bg-yellow-600 transition w-full">
        Konwertuj do JSON
      </button>

      <button id="download-yml-btn" class="bg-purple-600 text-white px-4 py-2 rounded-xl hover:bg-purple-700 transition w-full">
        Pobierz YML
      </button>
    </div>
  </div>

  <script>
    document.getElementById('generate-btn').addEventListener('click', function () {
      const numRecords = parseInt(document.getElementById('record-count').value) || 10000;
      fetch('/api/generate_xml', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ num_of_records: numRecords, currency: 'PLN' })
      })
      .then(res => res.json())
      .then(data => alert(data.message || "Wygenerowano XML"))
      .catch(() => alert("Błąd generowania XML"));
    });

    document.getElementById('convert-btn').addEventListener('click', function () {
      fetch('/api/convert_xml_to_json', { method: 'POST' })
        .then(res => res.json())
        .then(data => alert(data.message || "Konwersja zakończona"))
        .catch(() => alert("Błąd konwersji"));
    });

    document.getElementById('download-yml-btn').addEventListener('click', function () {
      fetch('/api/download_yml')
        .then(res => res.blob())
        .then(blob => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'data.yml';
          link.click();
        })
        .catch(() => alert("Błąd pobierania YML"));
    });
  </script>
</body>
</html>
